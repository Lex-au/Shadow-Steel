<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Steel - File Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #222;
        }
        a {
            color: #1E90FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Shadow Steel - File Index</h1>
    <table id="fileTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Files</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("files.json"); // Load JSON file
            const fileData = await response.json();
            const tableBody = document.querySelector("#fileTable tbody");
            
            for (const [category, files] of Object.entries(fileData)) {
                if (files.length > 0) {
                    let row = document.createElement("tr");
                    let categoryCell = document.createElement("td");
                    let fileCell = document.createElement("td");
                    
                    categoryCell.textContent = category.replace(/\\/g, " / "); // Format folder name
                    fileCell.innerHTML = files.map(file => `<a href="docs/${category}/${file}" target="_blank">${file}</a>`).join("<br>");
                    
                    row.appendChild(categoryCell);
                    row.appendChild(fileCell);
                    tableBody.appendChild(row);
                }
            }
        });
    </script>
</body>
</html>
